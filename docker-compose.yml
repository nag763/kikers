version: "3.6"
services:
  redis:
    image: redis:7.0.2
    restart: unless-stopped
    volumes: 
      - cache:/data
  mysqldb:
    image: mysql:8.0
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=foopassword
      - MYSQL_DATABASE=fbets
      - MYSQL_USER=fb
      - MYSQL_PASSWORD=password
    volumes:
      - ./sql_init:/docker-entrypoint-initdb.d
      - db:/var/lib/mysql
  mongodb:
    image: mongo:5.0.9
    volumes: 
      - mongo:/data/db
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.0
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    restart: unless-stopped
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
  uat_redis:
    image: redis:7.0.2
    restart: unless-stopped
    volumes: 
      - uat_cache:/data
  uat_mongodb:
    image: mongo:5.0.9
    volumes: 
      - uat_mongo:/data/db
  uat_mysqldb:
    image: mysql:8.0
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=foopassword
      - MYSQL_DATABASE=fbets
      - MYSQL_USER=fb
      - MYSQL_PASSWORD=password
    volumes:
      - uat_db:/var/lib/mysql
  uat:
    build:
        context: .
        args:
                - FEATURES=uat
    depends_on:
        - uat_mysqldb
        - uat_mongodb
        - uat_redis
        - elasticsearch
    links:
        - uat_redis:redishost
        - uat_mysqldb:dbhost
        - uat_mongodb:mongohost
        - elasticsearch:elastichost
    restart: unless-stopped
    deploy:
      replicas: 1
    volumes:
      - /var/log/ffb:/usr/src/friendly-football-bets/ffb_server/log
      - ffb_assets:/usr/src/friendly-football-bets/ffb_server/assets
  app:
    build:
        args:
                - FEATURES=default
        context: .
        dockerfile: Dockerfile
    links:
        - redis:redishost
        - mysqldb:dbhost
        - mongodb:mongohost
        - elasticsearch:elastichost
    depends_on:
        - mysqldb
        - mongodb
        - redis
        - elasticsearch
    restart: unless-stopped
    env_file: .env
    deploy:
      replicas: 5
    volumes:
      - /var/log/ffb:/usr/src/friendly-football-bets/ffb_server/log
      - ffb_assets:/usr/src/friendly-football-bets/ffb_server/assets
  nginx:
    links:
        - app:app
        - uat:uat
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /var/log/nginx:/var/log/nginx
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - 80:80
      - 443:443
volumes:
  db:
  uat_db:
  cache:
  uat_cache:
  mongo:
  uat_mongo:
  elasticsearch-data:
  ffb_assets:
