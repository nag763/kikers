refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  app_out:
    kind: rolling_file
    path: "log/ffb_out.log"
    encoder:
      pattern: "{d} {l} {M} - {m}\n"
    policy:
        kind : compound
        trigger:
                kind: size
                limit: 1mb
        roller:
                kind: fixed_window
                base: 1
                count: 5
                pattern: "logs/journey-service.{}.log"
  mw_logger:
    kind: rolling_file
    path: "log/mw_out.log"
    encoder:
      pattern: "{d} {l} {M} - {m}\n"
    policy:
        kind : compound
        trigger:
                kind: size
                limit: 1mb
        roller:
                kind: fixed_window
                base: 1
                count: 5
                pattern: "logs/journey-service.{}.log"
  app_err:
    kind: rolling_file
    path: "log/ffb_err.log"
    encoder:
      pattern: "{d} {l} {M} - {m}\n"
    policy:
        kind : compound
        trigger:
                kind: size
                limit: 1mb
        roller:
                kind: fixed_window
                base: 1
                count: 5
                pattern: "logs/journey-service.{}.log"
root:
  level: debug
  appenders:
    - stdout
loggers:
   ffb:
    level: info
    appenders:
      - app_out
   ffb:
    level: error
    appenders:
      - app_err
   actix_web::middleware:
    level: debug
    appenders:
      - mw_logger
