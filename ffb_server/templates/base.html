<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="kike.rs is a web application that allow you to do cashless bet with your friends easily and with the help of a lot features. Its access is under restricted and authorized usage.">
		<title>kikers - {{title}}</title>
		<link rel="stylesheet" href="/assets/styles/tailwind.css"/>
		<link rel="shortcut icon" type="image/jpg" href="/assets/favicon.ico"/>
	</head>
	<body class="bg-white dark:bg-gray-800 lg:bg-[url('/assets/img/stadium.jpg')]">
		<div class="h-screen lg:h-auto grid lg:grid-none grid-rows-12 lg:grid-rows-none">
		{% include "nav.html" %}
	<div class="lg:flex lg:justify-center row-span-10 lg:row-auto bg-white dark:bg-gray-800 lg:bg-inherit py-4 lg:py-0 px-8 lg:px-0 overflow-y-auto lg:overflow-visible">
          <div class="w-full lg:w-4/5 lg:py-4 lg:px-8 bg-inherit lg:bg-white lg:dark:bg-gray-800 lg:shadow-xl lg:rounded-xl lg:my-10 selection:bg-indigo-300 selection:text-indigo-900">
            <div class="mb-5">
		    <h2 class="text-gray-800 dark:text-white text-3xl font-semibold mb-2">{{title}}</h2>
              <hr class="mb-5">
		{% match info %}
  			{% when Some with (val) %}
			<div class="bg-green-100 border border-green-300 text-green-700 py-3 rounded relative mt-5" role="alert" id="infobox">
				<div class="px-3">
  				<span class="block sm:inline text-2xl lg:text-base">{{val|escape}}</span>
  				<span class="absolute top-0 bottom-0 right-0 px-4 py-3">
    				<svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
  				</span>
				</div>
			</div>
			{% when None %}
		{% endmatch %}
		{% match error %}
  			{% when Some with (val) %}
			<div class="bg-red-100 border border-red-400 text-red-700 py-3 rounded relative mt-5" role="alert" id="errorbox">
				<div class="px-3">
  				<span class="block sm:inline text-2xl lg:text-base">{{val|escape}}</span>
  				<span class="absolute top-0 bottom-0 right-0 px-4 py-3">
    				<svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
  				</span>
				</div>
			</div>
			{% when None %}
		{% endmatch %}
            </div>
	    <div class="text-xl lg:text-base dark:text-white">
		{% block body %}
		{% endblock %}
	    </div>


			</div>
			</div>
		{% include "footer.html" %}
		</div>
	</body>
		<script nonce="2726c7f26c">
			var infobox = document.getElementById("infobox");
			if(infobox != null) {
				infobox.addEventListener('click', function(){
					infobox.remove();
				});
			}
			var errorbox = document.getElementById("errorbox");
			if(errorbox != null) {
				errorbox.addEventListener('click', function(){
					errorbox.remove();
			});
			}
		</script>
</html>
