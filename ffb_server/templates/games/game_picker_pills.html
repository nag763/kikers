<div class="my-8 select-none flex">
	{% let base_uri = "/games" %}
	<a href="{{base_uri}}
		{% if let Some(fetched_date) = fetched_date %}
		?date={{fetched_date}}
		{%endif%}
		">
	<button class="py-2 px-4 shadow-md no-underline rounded-full bg-gray-400 text-white font-sans font-semibold text-sm border-gray-400 btn-primary hover:text-white hover:bg-gray-500 focus:outline-none active:shadow-none mr-2">Favorite games</button>
	</a>
	<a href="{{base_uri}}?all=true
		{% if let Some(fetched_date) = fetched_date %}
		&date={{fetched_date}}
		{%endif%}
		">
	<button class="py-2 px-4 shadow-md no-underline rounded-full bg-gray-400 text-white font-sans font-semibold text-sm border-gray-400 btn-primary hover:text-white hover:bg-gray-500 focus:outline-none active:shadow-none mr-2">All games</button>
	</a>
</div>
