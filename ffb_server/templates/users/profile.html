{% extends "users/user.html" %}
{% block rcontent %}
{% if let Some(user) = user %}
	<form class="" method="post" action="/profile/edit">
	    <input hidden name="uuid" value="{{user.uuid}}"/>
    	    <div class=" px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="Login">
        Login
      </label>
      <input class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight" name="login" placeholder="{{user.login}}" value="{{user.login}}" readonly>
    </div>
    <div class=" px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
        Name
      </label>
      <input class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" name="name" placeholder="{{user.name}}" value="{{user.name}}" minlength="3">
    </div>

    <div class="mt-5 flex flex-row-reverse">
	    <button class="h-10 px-5 m-2 text-red-100 transition-colors duration-150 bg-blue-700 rounded-lg focus:shadow-outline hover:bg-blue-800" type="submit">
			Save
	    </button>
</form>
{% endif %}
{% endblock %}
